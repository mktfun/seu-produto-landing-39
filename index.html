  <body>
    <div id="root"></div>
    <script>
      // Complete FullStory error suppression system
      (function() {
        'use strict';

        // Set namespace immediately
        window["_fs_namespace"] = "FS";
        window._fs_loaded = true;

        // Override console methods globally
        const originalConsoleError = console.error;
        const originalConsoleWarn = console.warn;
        const originalConsoleLog = console.log;

        function shouldSuppressMessage(message) {
          const suppressPatterns = [
            'FullStory namespace conflict',
            'FullStory',
            '_fs_namespace',
            'IFrame evaluation timeout',
            'Session Model',
            'fullstory'
          ];

          const messageStr = String(message).toLowerCase();
          return suppressPatterns.some(pattern =>
            messageStr.includes(pattern.toLowerCase())
          );
        }

        console.error = function(...args) {
          const message = args.join(' ');
          if (!shouldSuppressMessage(message)) {
            originalConsoleError.apply(console, args);
          }
        };

        console.warn = function(...args) {
          const message = args.join(' ');
          if (!shouldSuppressMessage(message)) {
            originalConsoleWarn.apply(console, args);
          }
        };

        console.log = function(...args) {
          const message = args.join(' ');
          if (!shouldSuppressMessage(message)) {
            originalConsoleLog.apply(console, args);
          }
        };

        // Global error handlers
        window.addEventListener('error', function(event) {
          if (event.error && shouldSuppressMessage(event.error.message || '')) {
            event.stopImmediatePropagation();
            event.preventDefault();
            return false;
          }
        }, true);

        window.addEventListener('unhandledrejection', function(event) {
          const reason = event.reason;
          const message = reason?.message || String(reason);
          if (shouldSuppressMessage(message)) {
            event.stopImmediatePropagation();
            event.preventDefault();
            return false;
          }
        }, true);

        // Prevent FullStory from loading if it tries to
        Object.defineProperty(window, 'FS', {
          get: function() { return {}; },
          set: function() { /* ignore */ },
          configurable: false
        });
      })();
    </script>
