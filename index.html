    <meta property="og:title" content="Zurich Residência - Assistência 24h" />
    <meta property="og:description" content="Proteção completa para sua casa com cobertura diferenciada e serviços sustentáveis" />

  </head>

  <body>
    <div id="root"></div>
    <script>
      // Enhanced FullStory namespace conflict resolution
      if (typeof window !== 'undefined') {
        // Set namespace before any FullStory scripts load
        window["_fs_namespace"] = "FS";

        // Prevent multiple FullStory instances
        if (!window.FS && !window._fs_loaded) {
          window._fs_loaded = true;
        }

        // Suppress FullStory console errors immediately
        const originalConsoleError = console.error;
        console.error = function(...args) {
          const message = args.join(' ');
          if (message.includes('FullStory namespace conflict') ||
              message.includes('_fs_namespace')) {
            return; // Silently ignore FullStory conflicts
          }
          originalConsoleError.apply(console, args);
        };

        // Handle iframe and evaluation errors
        window.addEventListener('unhandledrejection', function(event) {
          if (event.reason && event.reason.message) {
            const message = event.reason.message;
            if (message.includes('IFrame evaluation timeout') ||
                message.includes('FullStory') ||
                message.includes('_fs_namespace')) {
              event.preventDefault();
              return false;
            }
          }
        });

        // Handle regular errors
        window.addEventListener('error', function(event) {
          if (event.error && event.error.message) {
            const message = event.error.message;
            if (message.includes('FullStory') ||
                message.includes('_fs_namespace')) {
              event.preventDefault();
              return false;
            }
          }
        });
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
