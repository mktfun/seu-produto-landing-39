  <body>
    <div id="root"></div>
    <script>
      // Resolver conflito de namespace do FullStory
      if (typeof window !== 'undefined') {
        window["_fs_namespace"] = "FS";

        // Evitar erros de avaliação de iframe
        window.addEventListener('unhandledrejection', function(event) {
          if (event.reason && event.reason.message &&
              event.reason.message.includes('IFrame evaluation timeout')) {
            console.warn('IFrame timeout ignorado:', event.reason.message);
            event.preventDefault();
          }
        });

        // Configurar timeout mais longo para requests
        if (window.fetch) {
          const originalFetch = window.fetch;
          window.fetch = function(...args) {
            const [url, options = {}] = args;
            return originalFetch(url, {
              ...options,
              timeout: options.timeout || 30000
            });
          };
        }
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
